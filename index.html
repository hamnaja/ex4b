<!DOCTYPE html>
<html>
<head>
  <title>Top Tourist Attractions in Thailand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="content.js">
	</script>
  <style>
	.carousel {
	  width:600px;
	  height:320px;
	}
	
	body{
		margin: 20px;
	}
  </style>
</head>
<body>
<!-- Page Content -->
<h2>Top Tourist Attractions in Thailand</h2>
<div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
	  <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
	  <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/PhiPhiIslands.jpg" class="d-block w-100" 
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Phi Phi Islands Koh Phi Phi or Phi Phi Islands are located in the middle of the Andaman sea, 42 km away from Amphoe Mueang. It is a part of Nopharat Thara Beach – Phi Phi Islands national park which contains 2 big islands – Koh Phi Phi Don and Koh Phi Phi Le, and 4 smaller islands nearby – Koh Yung, Koh Mai Phai, Koh Pida Nok and Koh Pida Nai.">
    </div>
    <div class="carousel-item">
      <img src="images/Sukhothai.jpg" class="d-block w-100"
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Sukhothai Historical Park location's is at the opposite of Ramkhamhaeng National museum. There a lot of interesting place inside this area. Wat Maha That. This temple is a center of the historical park. Inside the temple is the grand pagoda that surround by another 8 pagodas as if they are a lotus.">
    </div>
    <div class="carousel-item">
      <img src="images/PhangNga.jpg" class="d-block w-100"
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Ko Khao Phing Kan is an island in Thailand, in Phang Nga Bay northeast of Phuket. About 40 metres (130 ft) from the shores of Khao Phing Kan lies a 20-metre (66 ft) tall islet called Ko Ta Pu">
    </div>
	  <div class="carousel-item">
      <img src="images/HuaHin.jpg" class="d-block w-100"
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Hua Hin is one of the top tourist destinations of Thailand from its great amount of attractions and activities - plus it isn’t far from Bangkok. The city has many incredible Beaches, mountains, viewpoints, Temples, night markets, water parks, and fine diners for you to choose from and enjoy at any time of the year.">
    </div>
	  <div class="carousel-item">
      <img src="images/Ayutthaya.jpg" class="d-block w-100"
	  data-bs-toggle="tooltip" data-bs-placement="top" title="Ayutthaya Thailand’s former capital Ayutthaya is renowned for its temple ruins and historical sites. Most visitors head first to Ayutthaya Historical Park, a UNESCO World Heritage Site located in the centre of the city, for a comprehensive overview of the city’s history and past glory. Surrounded by these ruins, it’s not difficult to imagine the grandeur that once was the kingdom of Ayutthaya.">
    </div>
	  <div class="carousel-item">
      <img src="images/FloatingMarket.jpg" class="d-block w-100"
	  data-bs-toggle="tooltip" data-bs-placement="top" title="FloatingMarket Damnoen saduak Floating Market in Ratchaburi is one of the most popular floating markets in Thailand. Every day many Thai and foreign tourists travel here to shop, eat, and absorb the atmosphere of Thailand water markets that have been like this for over a 100 years.">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>
</html>
